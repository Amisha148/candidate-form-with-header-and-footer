<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS360 Candidate Registration  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <img src="logo.jpg.jpeg" alt="logo.jpg.jpeg" class="logo">
      
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" placeholder="Enter your contact number" required>

        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="education">Educational Qualification</label>
        <input type="text" id="education" placeholder="Enter qualification" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 BTS360 | All Rights Reserved</p>
  </footer>

</body>
</html>
